<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PGN to prompt formatter</title>
    <link href="./index.bundle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">PGN to prompt formatter</h1>
      <textarea class="pgn" id="pgn-input" placeholder="Paste PGN here...">
[Event "Example Game"]
1. e4 e5 2. Nf3 Nc6 3. Bb5 a6 4. Ba4 Nf6 5. O-O Be7
6. Re1 b5 7. Bb3 d6 8. c3 O-O 9. h3 Nb8 10. d4 Nbd7</textarea
      >
      <div class="options">
        <label for="legal">
          <input type="checkbox" id="legal" checked />
          <span>List legal moves</span>
        </label>
      </div>
      <textarea readonly id="output"></textarea>
    </div>
    <script src="./index.bundle.js"></script>
  </body>
</html>
