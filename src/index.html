<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PGN to prompt formatter</title>
    <link href="./index.bundle.css" rel="stylesheet" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./icons8-chessboard-color-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./icons8-chessboard-color-32.png"
    />
    <link
      type="image/png"
      sizes="72x72"
      rel="icon"
      href="./icons8-chessboard-color-72.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./icons8-chessboard-color-96.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="57x57"
      href="./icons8-chessboard-color-57.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="60x60"
      href="./icons8-chessboard-color-60.png"
    />
    <link
      rel="apple-touch-icon"

      sizes="72x72"

    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="76x76"
      href="./icons8-chessboard-color-76.png"
    />
    <meta
      name="msapplication-square70x70logo"
      content="./icons8-chessboard-color-70.png"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="header">PGN to prompt formatter</h1>
      <textarea class="pgn" id="pgn-input" placeholder="Paste PGN here...">
[Event "Example Game"]
1. e4 e5 2. Nf3 Nc6 3. Bb5 a6 4. Ba4 Nf6 5. O-O Be7
6. Re1 b5 7. Bb3 d6 8. c3 O-O 9. h3 Nb8 10. d4 Nbd7</textarea
      >
      <div class="options">
        <label for="legal">
          <input type="checkbox" id="legal" checked />
          <span>List legal moves</span>
        </label>
      </div>
      <textarea readonly id="output"></textarea>
      <div class="attribution">
        <span>
          <a href="https://github.com/lerarosalene/pgn2prompt" target="_blank"
            >Source code</a
          >
          on GitHub.
          <a
            href="https://icons8.com/icon/4YZ2KEF3PN7c/chessboard"
            target="_blank"
            >Chessboard</a
          >
          icon by <a href="https://icons8.com" target="_blank">Icons8</a>
        </span>
      </div>
    </div>
    <script src="./index.bundle.js"></script>
  </body>
</html>
